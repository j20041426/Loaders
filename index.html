<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>JS组件化</title>
		<style>
			html,body {
				width: 100%;
				height: 100%;
			}
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body onclick="action()">
		<script src="js/utils.js"></script>
		<script>
			var loader = new Loading({type:"pacman",color:"#cc0000"});
			var a = true;
			function action(){
				console.log("click");
				if(a) {
					loader.hide();
				}else{
					loader.show();
				}
				a = !a;
			}
		</script>
	</body>
</html>
